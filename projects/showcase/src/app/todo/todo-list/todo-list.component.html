<table>
  <tr>
    <th>Complete</th>
    <th>ID</th>
    <th>Task</th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>
      <input
        type="checkbox"
        [checked]="todo.completed"
        (change)="todo.completed = !todo.completed"
      />
    </td>
    <td>{{ todo.id }}</td>
    <td>{{ todo.title }}</td>
  </tr>
</table>
