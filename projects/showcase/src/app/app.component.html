<app-header></app-header>
<div>
  <nav mat-tab-nav-bar>
    <a
      mat-tab-link
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      (click)="activeLink = link"
      [active]="activeLink == link"
    >
      {{ link.label }}
    </a>
  </nav>
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
